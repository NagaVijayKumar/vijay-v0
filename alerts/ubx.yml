alert_params:
  "ubxfcaller_fwcrm":
    type: any
    index: ubx*
    query_key: kubernetes.container.name
    aggregation:
      minutes: 1
    filter:
      - query:
          query_string:
            query: '(kubernetes.container.name:wallstreet-consumer-blue) AND "https://fcaller-billing.freshcaller.com/ubx/billing/callback. Response Status Code :" AND ( NOT ("https://fcaller-billing.freshcaller.com/ubx/billing/callback. Response Status Code : 200" OR "https://fcaller-billing.freshcaller.com/ubx/billing/callback. Response Status Code : 201"))'
    alert_subject: "FWCRM UBX Callback Failure Product : Freshcaller"
    include: [ "message", "cloud.region", "time" ]
    alerta_tags: []
    alerta_severity: major
    alerta_environment: ubx

  "ubxfchat_fwcrm":
